<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{common/common::cjbar}"/>
    <link th:href="@{/bootstrap/css/signin.css}" rel="stylesheet">
    <title>登录</title>
</head>
<body>
    <form ref="form" action="" @submit.prevent="login" id="login">
        <h1 class="h3 mb-3 font-weight-normal">用户登录</h1>
        <label for="inputAccount" class="sr-only">账号</label>
        <input type="text" id="inputAccount" name="account_name" v-model="loginData.accountName" class="form-control" style="background-color: rgba(255,255,255,0.2)" placeholder="账号" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="account_password" v-model="loginData.accountPassword" class="form-control" style="background-color: rgba(255,255,255,0.2)" placeholder="密码" required>
        <label for="inputCountryCode" class="sr-only">国家码</label>
        <input type="text" id="inputCountryCode" name="country_code" v-model="loginData.countryCode" class="form-control" style="background-color: rgba(255,255,255,0.2)" placeholder="国家码" required><br>
        <label for="inputVerificationCode" class="sr-only">验证码</label>
        <input type="text" id="inputVerificationCode" name="code" v-model="loginData.code" class="form-control" style="background-color: rgba(255,255,255,0.2)" placeholder="验证码" required><br>
        <div v-on:click="getImg"><img style="width: 300px;height: 100px;" ref="img"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
    <script>
        let vm = new Vue({
            el: "#login",
            data: {
                loginData:{
                    accountName: '',
                    accountPassword: '',
                    countryCode: '',
                    code: '',
                }
            },
            methods: {
                getImg(){
                    axios({
                        method: 'GET',
                        url: 'http://localhost:8080/account/getImg',
                        responseType: 'blob',
                    }).then(response => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            if (this.$refs.img) {
                                this.$refs.img.src = e.target.result;
                            }
                        };
                        reader.readAsDataURL(response.data)
                    })
                },
                login(event){
                    // 阻止表单默认提交行为
                    event.preventDefault();
                    $.ajax({
                        url: '/account/login',
                        type: 'POST',
                        data: JSON.stringify(this.loginData),
                        contentType: 'application/json',
                        success: function (response) {
                            window.location.href = "http://localhost:8080/clinic/toClinic";
                        },
                        error:function (err) {
                            layer.msg(err.message);
                        }
                    })
                }
            },
            computed: {},
            mounted() {
                this.getImg();
            },
        });
    </script>
</body>
</html>
