<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{common/common::cjbar}"/>
    <title>管理-诊所管理</title>
</head>
<body style="background-color: rgb(225,228,232);">
<div th:replace="~{common/common::headbar}"/>
<div class="manage">
    <div class="left">
        <div th:replace="~{common/common::manageMeau}"/>
    </div>
    <div class="right">
        <div class="top">
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" style="color:#83adf8;" class="bi bi-hospital-fill svg-text" viewBox="0 0 16 16">
                    <path d="M6 0a1 1 0 0 0-1 1v1a1 1 0 0 0-1 1v4H1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h6v-2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5V16h6a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1h-3V3a1 1 0 0 0-1-1V1a1 1 0 0 0-1-1H6Zm2.5 5.034v1.1l.953-.55.5.867L9 7l.953.55-.5.866-.953-.55v1.1h-1v-1.1l-.953.55-.5-.866L7 7l-.953-.55.5-.866.953.55v-1.1h1ZM2.25 9h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5A.25.25 0 0 1 2 9.75v-.5A.25.25 0 0 1 2.25 9Zm0 2h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5a.25.25 0 0 1 .25-.25ZM2 13.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5ZM13.25 9h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5a.25.25 0 0 1 .25-.25ZM13 11.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5Zm.25 1.75h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5a.25.25 0 0 1 .25-.25Z"/>
                </svg>
                诊所管理
            </p>
        </div>
        <div class="info">
            <div class="title">
                <p>诊所信息</p>
                <div style="float: right;">
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            <div class="input">
                <div class="text">
                    诊所编码
                </div>
                <div class="form-group" style="float: left;width: 400px;margin-right: 50px;">
                    <input type="text" class="form-control" name="" placeholder="请输入诊所编码">
                </div>
                <div class="text">
                    <span style="color: red;">* </span>诊所名称
                </div>
                <div class="form-group" style="float: left;width: 400px;">
                    <input type="text" class="form-control" name="" placeholder="请输入诊所名称">
                </div>
            </div>
            <div class="input">
                <div class="text">
                    内部简称
                </div>
                <div class="form-group" style="float: left;width: 400px;margin-right: 50px;">
                    <input type="text" class="form-control" name="" placeholder="请输入内部简称">
                </div>
                <div class="text">
                    联系电话
                </div>
                <div class="form-group" style="float: left;width: 400px;">
                    <input type="text" class="form-control" name="" placeholder="请输入联系电话">
                </div>
            </div>
            <div class="input">
                <div class="text">
                    营业面积(平方米)
                </div>
                <div class="form-group" style="float: left;width: 400px;margin-right: 50px;">
                    <input type="text" class="form-control" name="" placeholder="请输入营业面积">
                </div>
                <div class="text">
                    诊所地址
                </div>
                <div class="form-group" style="float: left;width: 400px;">
                    <input type="text" class="form-control" name="" placeholder="请输入诊所地址">
                </div>
            </div>
            <div class="input">
                <div class="text">
                    诊所评级
                </div>
                <div id="test1"></div>
            </div>
        </div>
        <hr>
        <div class="info">
            <div class="title">
                <p>医保资质</p>
            </div>
            <div class="input">
                <div class="text">
                    <span style="color:red;">* </span>法定代表人姓名
                </div>
                <div class="form-group" style="float: left;width: 400px;margin-right: 50px;">
                    <input type="text" class="form-control" name="" placeholder="请输入法定代表人姓名">
                </div>
                <div class="text">
                    <span style="color:red;">* </span>法定代表人身份证号
                </div>
                <div class="form-group" style="float: left;width: 400px;margin-right: 50px;">
                    <input type="text" class="form-control" name="" placeholder="请输入法定代表人身份证号">
                </div>
            </div>
            <div class="input">
                <div class="text">
                    执业许可证号
                </div>
                <div class="form-group" style="float: left;width: 400px;margin-right: 50px;">
                    <input type="text" class="form-control" name="" placeholder="请输入执业许可证号">
                </div>
                <div class="text">
                    <span style="color:red;">* </span>统一社会信用代码
                </div>
                <div class="form-group" style="float: left;width: 400px;margin-right: 50px;">
                    <input type="text" class="form-control" name="" placeholder="请输入统一社会信用代码">
                </div>
            </div>
            <div class="input">
                <div class="text">
                    机构国家编码
                </div>
                <div class="form-group" style="float: left;width: 400px;margin-right: 50px;">
                    <input type="text" class="form-control" name="" placeholder="H51010414" readonly>
                </div>
                <div class="text">
                    备注
                </div>
                <div class="form-group" style="float: left;width: 400px;margin-right: 50px;">
                    <input type="text" class="form-control" name="" placeholder="请输入备注">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['rate'], function() {
        var rate = layui.rate;
        //半星效果
        rate.render({
            elem: '#test1'
            , value: 4.5 //初始值
            , half: true //开启半星
            , readonly: true //只可读
        });
    });
</script>
</body>
</html>
